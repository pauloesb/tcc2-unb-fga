#Properties padrao para o uso do WSO2 SAML

EnableSAML2SSOLogin=true
SAML2SSOURL=samlsso
SkipURIs=/sigra/index.jsp

SAML2.SPEntityId=sigra
SAML2.AssertionConsumerURL=http://localhost:8080/sigra/home.jsp
SAML2.IdPEntityId=localhost
SAML2.IdPURL=https://localhost:9443/samlsso
